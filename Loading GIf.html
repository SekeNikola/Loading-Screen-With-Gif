
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        margin:0;
        padding: 0;
    }

    #loader{
        height: 1500px;
        width: 1500px;
        background-color: wheat;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
        transition: all
    }

    #loader img{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%)
    }
</style>
<body>
    <div id="loader">
        <img src="loader.gif" >
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d181139.85102770833!2d20.42259699999999!3d44.81524535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7aa3d7b53fbd%3A0x1db8645cf2177ee4!2sBelgrade!5e0!3m2!1sen!2srs!4v1516122211287" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

<script>
    var loader = document.getElementById('loader');

    window.addEventListener('load', function(){
        loader.setAttribute("style","width: 100x; height:100px; borderRadius:50%; visibility:hidden");

    });
        </script>
</body>
</html>
